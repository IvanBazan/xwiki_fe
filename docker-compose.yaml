version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: xwiki-postgres
    environment:
      POSTGRES_DB: xwiki
      POSTGRES_USER: xwiki
      POSTGRES_PASSWORD: xwiki
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xwiki"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
  xwiki:
    image: xwiki:17.4.8-postgres-tomcat
    container_name: xwiki
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: xwiki
      DB_USER: xwiki
      DB_PASSWORD: xwiki
      # XWIKI_OFFICE_IMPORT: "0"
      XWIKI_JAVA_OPTS: "-Xmx1024m -Xms512m"
      XWIKI_OPTIMIZE: "1"
      TZ: ${TZ:-Europe/Moscow}
    volumes:
      - xwiki_data:/usr/local/xwiki/data
      - ./logs:/usr/local/tomcat/logs:rw
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  postgres_data:
    name: xwiki_postgres_data
    driver: local
  xwiki_data:
    name: xwiki_data
    driver: local

networks:
  default:
    driver: bridge